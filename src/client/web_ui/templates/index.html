<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kimoVPN Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 90%;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .status-card {
            background: #f7f9fc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: #10b981;
        }
        
        .status-dot.connecting {
            background: #f59e0b;
        }
        
        .status-dot.disconnected {
            background: #6b7280;
        }
        
        .status-dot.error {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .status-text {
            font-size: 18px;
            font-weight: 600;
            text-transform: capitalize;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        
        .control-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .btn-connect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-connect:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-disconnect {
            background: #ef4444;
            color: white;
        }
        
        .btn-disconnect:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .log-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .log-header {
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .log-container {
            background: #f9fafb;
            border-radius: 8px;
            padding: 10px;
            height: 120px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #374151;
        }
        
        .log-entry {
            margin-bottom: 5px;
        }
        
        .log-time {
            color: #6b7280;
            margin-right: 8px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>kimoVPN</h1>
            <p style="color: #6b7280;">Secure VPN Connection</p>
        </div>
        
        <div class="status-card">
            <div class="status-indicator">
                <div class="status-dot disconnected" id="statusDot"></div>
                <div class="status-text" id="statusText">Disconnected</div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Upload</div>
                    <div class="stat-value" id="uploadStat">0 KB</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Download</div>
                    <div class="stat-value" id="downloadStat">0 KB</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Duration</div>
                    <div class="stat-value" id="durationStat">--:--</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Latency</div>
                    <div class="stat-value" id="latencyStat">-- ms</div>
                </div>
            </div>
        </div>
        
        <div class="control-buttons">
            <button class="btn btn-connect" id="connectBtn" onclick="connect()">Connect</button>
            <button class="btn btn-disconnect" id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        </div>
        
        <div class="log-section">
            <div class="log-header">Connection Log</div>
            <div class="log-container" id="logContainer">
                <div class="log-entry">
                    <span class="log-time">[--:--:--]</span>
                    <span>Ready to connect</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>kimoVPN v0.1.0 - Educational Project</p>
        </div>
    </div>
    
    <script>
        const socket = io();
        let currentStatus = 'disconnected';
        let connectionStartTime = null;
        let durationInterval = null;
        
        // socket.io event handlers
        socket.on('connect', function() {
            addLog('WebSocket connected to control panel');
        });
        
        socket.on('disconnect', function() {
            addLog('WebSocket disconnected from control panel');
        });
        
        socket.on('status_update', function(data) {
            updateStatus(data.status);
        });
        
        // update UI based on status
        function updateStatus(status) {
            currentStatus = status;
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            
            // remove all status classes
            statusDot.className = 'status-dot';
            
            // update based on status
            switch(status) {
                case 'connected':
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Connected';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    if (!connectionStartTime) {
                        connectionStartTime = Date.now();
                        startDurationTimer();
                    }
                    addLog('VPN connection established');
                    break;
                case 'connecting':
                case 'authenticating':
                    statusDot.classList.add('connecting');
                    statusText.textContent = status.charAt(0).toUpperCase() + status.slice(1);
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = true;
                    addLog(`VPN ${status}...`);
                    break;
                case 'disconnected':
                    statusDot.classList.add('disconnected');
                    statusText.textContent = 'Disconnected';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    stopDurationTimer();
                    resetStats();
                    addLog('VPN disconnected');
                    break;
                case 'disconnecting':
                    statusDot.classList.add('connecting');
                    statusText.textContent = 'Disconnecting';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = true;
                    addLog('Disconnecting from VPN...');
                    break;
                case 'error':
                    statusDot.classList.add('error');
                    statusText.textContent = 'Error';
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    stopDurationTimer();
                    addLog('Connection error occurred');
                    break;
            }
        }
        
        // connection control functions
        async function connect() {
            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                if (!data.success) {
                    addLog(`Error: ${data.message}`);
                }
            } catch (error) {
                addLog(`Error: ${error.message}`);
            }
        }
        
        async function disconnect() {
            try {
                const response = await fetch('/api/disconnect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                if (!data.success) {
                    addLog(`Error: ${data.message}`);
                }
            } catch (error) {
                addLog(`Error: ${error.message}`);
            }
        }
        
        // utility functions
        function startDurationTimer() {
            durationInterval = setInterval(updateDuration, 1000);
        }
        
        function stopDurationTimer() {
            if (durationInterval) {
                clearInterval(durationInterval);
                durationInterval = null;
            }
            connectionStartTime = null;
        }
        
        function updateDuration() {
            if (connectionStartTime) {
                const duration = Date.now() - connectionStartTime;
                const hours = Math.floor(duration / 3600000);
                const minutes = Math.floor((duration % 3600000) / 60000);
                const seconds = Math.floor((duration % 60000) / 1000);
                
                const durationStr = hours > 0 
                    ? `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`
                    : `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    
                document.getElementById('durationStat').textContent = durationStr;
            }
        }
        
        function resetStats() {
            document.getElementById('uploadStat').textContent = '0 KB';
            document.getElementById('downloadStat').textContent = '0 KB';
            document.getElementById('durationStat').textContent = '--:--';
            document.getElementById('latencyStat').textContent = '-- ms';
        }
        
        function addLog(message) {
            const logContainer = document.getElementById('logContainer');
            const now = new Date();
            const timeStr = now.toTimeString().split(' ')[0];
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-time">[${timeStr}]</span>
                <span>${message}</span>
            `;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // keep only last 50 entries
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }
        
        // fetch initial status on load
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                updateStatus(data.status);
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }
        
        // initialize
        fetchStatus();
        
        // periodically fetch stats
        setInterval(async () => {
            if (currentStatus === 'connected') {
                try {
                    const response = await fetch('/api/status');
                    const data = await response.json();
                    if (data.stats) {
                        // update stats display
                        if (data.stats.bytes_sent) {
                            document.getElementById('uploadStat').textContent = 
                                formatBytes(data.stats.bytes_sent);
                        }
                        if (data.stats.bytes_received) {
                            document.getElementById('downloadStat').textContent = 
                                formatBytes(data.stats.bytes_received);
                        }
                        if (data.stats.current_latency_ms) {
                            document.getElementById('latencyStat').textContent = 
                                `${Math.round(data.stats.current_latency_ms)} ms`;
                        }
                    }
                } catch (error) {
                    console.error('Failed to fetch stats:', error);
                }
            }
        }, 2000);
        
        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1073741824) return (bytes / 1048576).toFixed(1) + ' MB';
            return (bytes / 1073741824).toFixed(2) + ' GB';
        }
    </script>
</body>
</html>
